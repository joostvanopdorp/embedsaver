<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmbedSaver</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script defer type="module" src="./scripts/index.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>EmbedSaver</h1>
<form id="embedForm">
    <input type="text" id="title" placeholder="Titel" required /><br>
    <textarea id="code" rows="4" placeholder="Embedcode" required></textarea><br>
    <select id="brand">
        <option value="GVA">GVA</option>
        <option value="HBVL">HBVL</option>
        <option value="NB">NB</option>
        <option value="DS">DS</option>
    </select><br>
    <button type="submit">Verzend</button>
</form>

<h2>Embed Codes</h2>
<ul id="embedList"></ul>

</body>
</html>
